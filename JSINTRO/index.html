<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS For Beginners</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Sum of Two numbers</h1>
    </header>

    <section class="container">
      <form id="my-form">
        <h1>Type two numbers in each box</h1>
        <div class="msg"></div>
        <div>
          <label for="FirstInput">First Number:</label>
          <input type="int" id="FirstInput">
        </div>
        <div>
          <label for="SecInput">Second Number:</label>
          <input type="int" id="SecInput">
        </div>
        <input class="btn" type="submit" value="Submit">
        <div>
          <label for="Sum">Sum</label>
          <input type = "textbox" id="textboxSum" name="boxOne">
          <label for="SquareRoot">Product of the Square roots of each number</label>
          <input type="textbox" id="textboxProduct" name="boxTwo">
        </div>
      </form>

      <ul id="users"></ul>

      <!-- <ul class="items">
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
      </ul> -->
    </section>
    

    <script src="main.js"></script>
  </body>
</html>
